{% load humanize %}

<article id="{{ pub.id }}" class="publication">
    <div class="leftside">
        <span class="votes">Â·</span>
    </div>
    <div class="rightside">
        <div class="maintext">
            <a class="title"
               href={% if not pub.link %} "{% url 'publication' pub.id %}" {% else %} {{ pub.link }} {% endif %}>
                {{ pub.title }}</a>
            {% if pub.domain %}
                <span class="domain">({{ pub.domain }})</span>
            {% endif %}
        </div>
        <div class="subtext">
            <span>By </span>
            <a href="#" class="{% if pub.created_by.id == user.id %}ownuser{% endif %}">
                {{ pub.created_by.username }}
            </a>
            <span>{{ pub.created_at|naturaltime }} |</span>
            <a href="{% url 'publication' pub.id %}">
                {% if pub.comments.count == 0 %}
                    no
                {% else %}
                    {{ pub.comments.count }}
                {% endif %}
                comments
            </a>
        </div>
    </div>
</article>
