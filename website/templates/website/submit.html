{% extends 'website/base.html' %}

{% block content %}
    <article class="submit-form">
        <h1>Submit a new post</h1>
        <form action="{% url 'submit' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="submit">
        </form>
    </article>
{% endblock %}
