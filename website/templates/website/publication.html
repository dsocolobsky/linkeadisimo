{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'website/css/style.css' %}">

{% include "website/pubcard.html" with pub=publication %}

<h3>Post a comment</h3>
<form action="{% url 'comment' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" value="{{ publication.id }}" name="pubid">
    <input type="hidden" value="" name="parent">
    <input type="submit" value="submit">
</form>

<h3>Comments:</h3>
{% for com in comments %}
    <div class="comment">
        <div class="toptext">
            <a class="votes">{{ com.votes }}</a>
            <a class="info">By {{ com.created_by.username }}</a>
            <a class="answer_comment">Answer</a>
        </div>

        <div class="content">{{ com.text }}</div>

        <form class="comment_form" action="{% url 'comment' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" value="{{ publication.id }}" name="pubid">
            <input type="hidden" value="{{ com.id }}" name="parent">
            <input type="submit" value="submit">
        </form>
    </div>
{% endfor %}

<script src="{% static 'website/js/linkeadisimo.js' %}"></script>
