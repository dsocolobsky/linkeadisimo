{% load humanize %}

<li id="{{ pub.id }}" class="publication">
    <div class="leftside">
        <span class="votes">{{ pub.votes }}</span>
        {% if request.user in pub.voters.all or request.user == pub.created_by %}
            <span class="alreadyvoted">↑</span>
        {% elif request.user.is_authenticated %}
            <span class="uparrow">↑</span>
        {% else %}
            <span></span>
        {% endif %}
    </div>
    <div class="rightside">
        <div class="maintext">
            <a class="title"
               href={% if not pub.link %} "{% url 'publication' pub.id %}" {% else %} {{ pub.link }} {% endif %}>
                {{ pub.title }}</a>
        </div>
        <div class="subtext">
            <span>By {{ pub.created_by.username }} {{ pub.timestamp|naturaltime }} |</span>
            <a href="{% url 'publication' pub.id %}">comments</a>
        </div>
    </div>
</li>
