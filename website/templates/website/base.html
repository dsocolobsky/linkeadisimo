{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" type="text/css" href="{% static 'website/css/style.css' %}">
    <title>Linkeadisimo</title>
</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
<nav>
    <div class="leftside">
        <a href="/">Homepage</a>
        <span>|</span>
        <a href="{% url 'submit' %}">Submit</a>
    </div>


    <div class="rightside">
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout_view' %}">Logout ({{ user.get_username }})</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <span>|</span>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>
</nav>

<main>
    {% block content %}
    {% endblock %}
</main>

<footer>
    - Linkeadisimo -
</footer>
</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/htmx.org@1.8.4"></script>
<script src="{% static 'website/js/csrf.js' %}"></script>
<script src="{% static 'website/js/linkeadisimo.js' %}"></script>

</html>
